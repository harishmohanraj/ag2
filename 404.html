<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to latest documentation</title>
    <script>
        // Get the current path and query parameters
        const path = window.location.pathname;
        const query = window.location.search;
        
        // Check if we're already on a versioned path
        if (!path.startsWith('/latest/') && !path.match(/^\/\d+\.\d+(\.\d+)?(\/|$)/)) {
            // Create the new URL with latest version
            const newPath = path === '/' ? '/latest/' : '/latest' + path;
            window.location.href = newPath + query;
        }
    </script>
    <meta http-equiv="refresh" content="0;url=/latest/">
</head>
<body>
    <p>Redirecting to latest documentation...</p>
    <p><a href="/latest/">Click here if you are not redirected automatically</a></p>
</body>
</html>
